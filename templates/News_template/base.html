    <!-- CSS here -->

    <link rel="stylesheet" href="{% static 'css/owl.carousel.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/ticker-style.css' %}">

<body>
    {% include "body/preloader.html" %}

    {% include "partials/Header.html" %}




    {% block content %}

    {% endblock content %}






    {% include "footer/footer.html" %}

    <!-- JS here -->

    <!-- All JS Custom Plugins Link Here here -->
    <script src="{% static 'js/vendor/modernizr-3.5.0.min.js'%}"></script>
    <!-- Jquery, Popper, Bootstrap -->
    <script src="{% static 'js/vendor/jquery-1.12.4.min.js'%}"></script>
    <script src="{% static 'js/popper.min.js'%}"></script>
    <script src="{% static 'js/bootstrap.min.js'%}"></script>
    <!-- Jquery Mobile Menu -->
    <script src="{% static 'js/jquery.slicknav.min.js'%}"></script>

    <!-- Jquery Slick , Owl-Carousel Plugins -->
    <script src="{% static 'js/owl.carousel.min.js'%}"></script>
    <script src="{% static 'js/slick.min.js'%}"></script>
    <!-- Date Picker -->
    <script src="{% static 'js/gijgo.min.js'%}"></script>
    <!-- One Page, Animated-HeadLin -->
    <script src="{% static 'js/wow.min.js'%}"></script>
    <script src="{% static 'js/animated.headline.js'%}"></script>
    <script src="{% static 'js/jquery.magnific-popup.js'%}"></script>

    <!-- Breaking New Pluging -->
    <script src="{% static 'js/jquery.ticker.js'%}"></script>
    <script src="{% static 'js/site.js'%}"></script>

    <!-- Scrollup, nice-select, sticky -->
    <script src="{% static 'js/jquery.scrollUp.min.js'%}"></script>
    <script src="{% static 'js/jquery.nice-select.min.js'%}"></script>
    <script src="{% static 'js/jquery.sticky.js'%}"></script>

    <!-- contact js -->
    <script src="{% static 'js/contact.js'%}"></script>
    <script src="{% static 'js/jquery.form.js'%}"></script>
    <script src="{% static 'js/jquery.validate.min.js'%}"></script>
    <script src="{% static 'js/mail-script.js'%}"></script>
    <script src="{% static 'js/jquery.ajaxchimp.min.js'%}"></script>

    <!-- Jquery Plugins, main Jquery -->
    <script src="{% static 'js/plugins.js'%}"></script>
    <script src="{% static 'js/main.js'%}"></script>

    <script>
        $('#newsletter-form').submit(function (e) {
            console.log('hello world.....')
            e.preventDefault();
            let serializedData = $(this).serialize();
            console.log(serializedData)
            $.ajax({
                type: "POST",
                data: serializedData,
                url: "{% url 'newsletter' %}",
                success: function (response) {
                    $('#newsletter-success').append(
                        `
                    <div class="alert alert-success alert-dismissible fade show" role="alert">
                    <strong>Holy guacamole!</strong> You have subscribed to our newsletter.
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                    </button>
                    </div>
                    `);
                    setTimeout(function () { $('.alert').alert('close'); }, 2000);
                    $('#newsletter').trigger('reset');
                },
                error: function (response) {
                    $('#newsletter-success').append(
                        `
                    <div class="alert alert-danger alert-dismissible fade show" role="alert">
                    <strong>Holy guacamole!</strong> Something went wrong.
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                    </button>
                    </div>
                    `);
                setTimeout(function(){
                    $('.alert').alert('close');                    
                }, 2000);
                }
            }); //ajax end
        }); //newsletter-form end

    </script>

</body>
</html>
